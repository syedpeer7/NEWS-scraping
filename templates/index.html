<!DOCTYPE html>
<html>
<head>
    <title>AI News Scraper</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .article { border: 1px solid #ddd; padding: 15px; margin-bottom: 20px; border-radius: 5px; }
        .title { font-weight: bold; font-size: 1.2em; margin-bottom: 3px; }
        .url { font-size: 0.9em; color: #555; margin-bottom: 10px; }
        .content { margin-top: 10px; white-space: pre-line; }
    </style>
</head>
<body>
    <h1>Latest Scraped News</h1>
    {% for article in articles %}
        <div class="article">
            {% if article.text.startswith('Error:') %}
                <div class="title" style="color: red;">{{ article.title }}</div>
                <div class="url"><a href="{{ article.url }}" target="_blank">{{ article.url }}</a></div>
                <p>{{ article.text }}</p>
            {% else %}
                <div class="title">{{ article.title }}</div>
                <div class="url"><a href="{{ article.url }}" target="_blank">{{ article.url }}</a></div>
                <div class="content">
                    {{ article.text | safe }}
                </div>
            {% endif %}
        </div>
    {% endfor %}
</body>
</html>
